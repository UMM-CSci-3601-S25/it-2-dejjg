<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-form-field>
        Username:
        <input matInput type="text" [(ngModel)]="usernameInput" placeholder="Enter your username">
        <button mat-raised-button color="primary" (click)="submitUsername()">Submit Username</button>
      </mat-form-field>
    </mat-card>
    <h1 style="margin: 0 5%">{{game()?.prompt}}</h1> <!-- Use optional chaining to safely access prompt -->
    <ul style="display: flex"><li>strip</li><li>Bear</li><li>dARTH</li><li>the loraks</li><li>bbig</li></ul>
    <ul style="float: right; width: 25%; color: green"><li *ngFor="let player of players">{{ player }}</li></ul>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="submission">
      <input type="submit" value="Submit" (click)="submit()">
    </mat-form-field>
  </div>
</div>
