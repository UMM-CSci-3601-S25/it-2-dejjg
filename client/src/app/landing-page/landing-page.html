<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-form-field>
        Username:
        <input type="text" value="Generated Username">
      </mat-form-field>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>
          Create New Game
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <a routerLink="/settings">
          <button>
            Create
          </button>
        </a>

      </mat-card-content>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>
          Join Game
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field action="/game">
          <input type="text">
          <input type="submit" value="Submit">
        </mat-form-field>

      </mat-card-content>
    </mat-card>
  </div>
</div>
