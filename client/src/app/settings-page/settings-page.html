<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <h1>Sharable code: {{ game()?._id }}</h1>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-content>
        <a routerLink="/game/{{game()?._id}}">
          <button (click)="updateGameSettings()">
            Start Game
          </button>
        </a>

      </mat-card-content>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>
          Options
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="toggle-container">
          <span>Around the table</span>
          <mat-slide-toggle class="centered-toggle" [(ngModel)]="judgeOption"></mat-slide-toggle>
          <span>Winner becomes judge</span>
        </div>

      </mat-card-content>

    </mat-card>
  </div>
</div>
