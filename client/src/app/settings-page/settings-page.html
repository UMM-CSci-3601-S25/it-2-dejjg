<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <h1>Sharable code: {{ game()._id }}</h1>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-content>
        <a routerLink="/game/{{game()._id}}">
          <button>
            Start Game
          </button>
        </a>

      </mat-card-content>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>
          Options
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="input-field">
          <mat-label>Judge Selection Options</mat-label>
          <mat-select [(ngModel)]="judgeOption" data-test="judgeOptionSelect">
        <mat-option value="cycle">Around the table</mat-option>
        <mat-option value="winner">Winner becomes judge</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="discardLast">
          Discard Last Submission
        </mat-checkbox>
        <button (click)="updateGameSettings()">Save Settings</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
